AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Net Worth API Lambda

Resources:

  NetWorthLambdaRole:
    Type: AWS::IAM::Role
    Properties:
        Path: "/"
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
          - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Sid: "AllowLambdaServiceToAssumeRole"
              Effect: "Allow"
              Action:
                - "sts:AssumeRole"
              Principal:
                Service:
                  - "lambda.amazonaws.com"


  CityCheckoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: citycheckout-api
      Handler: index.handler
      Runtime: nodejs6.10
      CodeUri: .
      Description: Net Worth API Lambda
      MemorySize: 128
      Timeout: 300
      # Role: !GetAtt NetWorthLambdaRole.Arn
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetApiProxyResource:
          Type: Api
          Properties:
            Path: /api/{proxy+}
            Method: GET
            # RestApiId: !Ref ApiGatewayApi

        # Timer:
        #   Type: Schedule
        #   Properties:
        #     Schedule: rate(5 minutes)

  OrderTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        -
          AttributeName: order_id
          KeyType: HASH
        -
          AttributeName: date
          KeyType: RANGE
      AttributeDefinitions:
        -
          AttributeName: "order_id"
          AttributeType: "S"
        -
          AttributeName: "date"
          AttributeType: "S"

      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  CustomerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        -
          AttributeName: customer_id
          KeyType: HASH
        -
          AttributeName: date
          KeyType: RANGE
      AttributeDefinitions:
        -
          AttributeName: "customer_id"
          AttributeType: "S"
        -
          AttributeName: "date"
          AttributeType: "S"

      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
